<mat-sidenav-container>
  <mat-sidenav #sidenav  role="navigation">
    <tst-sidenav-list (closeSidenav)="sidenav.close()"></tst-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <tst-header (sideNavToggle)="sidenav.toggle()"></tst-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
